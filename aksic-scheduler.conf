# Supervisor configuration for AKSIC scheduler
# Place this file in /etc/supervisor/conf.d/ on production server

[program:aksic-scheduler]
process_name=%(program_name)s
command=php /path/to/your/project/artisan schedule:work
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/path/to/your/project/storage/logs/scheduler.log
stopwaitsecs=3600